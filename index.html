
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritma Davranış Testi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Giriş Ekranı -->
        <div id="intro-screen" class="screen active">
            <img src="https://www.marketingturkiye.com.tr/wp-content/uploads/2022/04/1649053400_alaaddin-1.png.webp" alt="Algoritma" class="intro-image">
            <button class="btn-primary" id="start-btn">Devam Et</button>
        </div>

        <!-- Test Ekranı -->
        <div id="test-screen" class="screen">
            <div class="question-container">
                <h2 id="question-text" class="question-text"></h2>
                <div id="answers-container" class="answers-container"></div>
                <button class="btn-primary" id="next-btn">Devam</button>
            </div>
        </div>

        <!-- Sonuç Ekranı -->
        <div id="result-screen" class="screen">
            <div class="result-container">
                <h1 id="result-title" class="result-title"></h1>
                <p id="result-description" class="result-description"></p>
                <button class="btn-primary" id="retry-btn">Tekrar Dene</button>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
